<DOCTYPE html>
<html>
<head>

 <script>

 function pressButton() {
    var Time = document.getElementById("time");
 alert(("Here is your 100 time at a 500 pace: ") + Time.value / 5 + (".  Remember to divide by 60 to get minutes!"));
 }
 </script>

</head>
<body>

 <h1>Pace Calculator</h1>


<form>
 <h3>100 at a 500 pace calculator</h3>
Enter 500 time in seconds: <input type="number" id="time" value="">
 <button onclick="pressButton()">CALCULATE</button>
</form>

 
</body>
</html>
