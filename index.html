<DOCTYPE html>
<html>
<head>

 <script>

 function calc500() {
    var Time = document.getElementById("inputOne");
 alert(("Here is your 100 time at a 500 pace: ") + Time.value / 5 + (".  Remember to divide by 60 to get minutes!"));
 }
   function calc50() {
    var Time = document.getElementById("inputTwo");
 alert(("Here is your 50 time at a 500 pace: ") + Time.value / 10 + (".  Remember to divide by 60 to get minutes!"));
 }
  function calc200() {
    var Time = document.getElementById("inputThree");
 alert(("Here is your 200 time at a 500 pace: ") + Time.value / 5 * 2 + (".  Remember to divide by 60 to get minutes!"));
 }
  function calcSec() {
    var Time = document.getElementById("inputFour");
 alert(("Here is your time in minutes: ") + Time.value * 60 + (".  Now go to a pace calculator and enter your time in seconds!"));
 }
 </script>

</head>
<body>

 <h1>Pace Calculator</h1>


<form>
 <h3>100 at a 500 pace calculator</h3>
Enter 500 time in seconds: <input type="number" id="inputOne" value="">
 <button onclick="calc500()">CALCULATE</button>
</form>

 <form>
 <h3>50 at a 500 pace calculator</h3>
Enter 500 time in seconds: <input type="number" id="inputTwo" value="">
 <button onclick="calc50()">CALCULATE</button>
</form>
 <form>
 <h3>200 at a 500 pace calculator</h3>
Enter 500 time in seconds: <input type="number" id="inputThree" value="">
 <button onclick="calc200()">CALCULATE</button>
</form>
  <form>
 <h3>Convert minutes to seconds</h3>
Enter time in this format: 0.00 : <input type="number" id="inputFour" value="">
 <button onclick="calcSec()">CALCULATE</button>
</form>
</body>
</html>
